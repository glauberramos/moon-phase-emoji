<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Moon Emoji</title>
    <style>
      body {
        background: none transparent;
        margin: 0;
        padding: 0;
      }

      .widget {
        font-size: 100vh;

  <body>

  <script type="text/javascript">
    const normalize = (value) => {
      value = value - Math.floor(value);
      if (value < 0) value = value + 1;
      return value;
    };

    const getJulianDate = (date = new Date()) => {
      const time = date.getTime();
      const tzoffset = date.getTimezoneOffset();
      return time / 86400000 - tzoffset / 1440 + 2440587.5;
    };

    const LUNAR_MONTH = 29.530588853;

    const getLunarAge = (date = new Date()) => {
      const percent = getLunarAgePercent(date);
      const age = percent * LUNAR_MONTH;
      return age;
    };

    const getLunarAgePercent = (date = new Date()) => {
      return normalize((getJulianDate(date) - 2451550.1) / LUNAR_MONTH);
    };

    const getLunarPhase = (date = new Date()) => {
      const age = getLunarAge(date);

      if (age < 1.84566) {
        return { name: "New Moon", emoji: "ðŸŒ‘" };
      } else if (age < 5.53699) {
        return { name: "Waxing Crescent Moon", emoji: "ðŸŒ’" };
      } else if (age < 9.22831) {
        return { name: "First Quarter Moon", emoji: "ðŸŒ“" };
      } else if (age < 12.91963) {
        return { name: "Waxing Gibbous Moon", emoji: "ðŸŒ”" };
      } else if (age < 16.61096) {
        return { name: "Full Moon", emoji: "ðŸŒ•" };
      } else if (age < 20.30228) {
        return { name: "Waning Gibbous Moon", emoji: "ðŸŒ–" };
      } else if (age < 23.99361) {
        return { name: "Last Quarter Moon", emoji: "ðŸŒ—" };
      } else if (age < 27.68493) {
        return { name: "Waning Crescent Moon", emoji: "ðŸŒ˜" };
      }

      return { name: "New Moon", emoji: "ðŸŒ‘" };
    };

    function constrain(d) {
      let t = d % 360;
      if (t < 0) {
        t += 360;
      }
      return t;
    }

    function getIlluminatedFractionOfMoon(julianDate) {
      const toRad = Math.PI / 180.0;
      const T = (julianDate - 2451545) / 36525.0;

      const D =
        constrain(
          297.8501921 +
            445267.1114034 * T -
            0.0018819 * T * T +
            (1.0 / 545868.0) * T * T * T -
            (1.0 / 113065000.0) * T * T * T * T
        ) * toRad; //47.2
      const M =
        constrain(
          357.5291092 +
            35999.0502909 * T -
            0.0001536 * T * T +
            (1.0 / 24490000.0) * T * T * T
        ) * toRad; //47.3
      const Mp =
        constrain(
          134.9633964 +
            477198.8675055 * T +
            0.0087414 * T * T +
            (1.0 / 69699.0) * T * T * T -
            (1.0 / 14712000.0) * T * T * T * T
        ) * toRad; //47.4

      //48.4
      const i =
        constrain(
          180 -
            (D * 180) / Math.PI -
            6.289 * Math.sin(Mp) +
            2.1 * Math.sin(M) -
            1.274 * Math.sin(2 * D - Mp) -
            0.658 * Math.sin(2 * D) -
            0.214 * Math.sin(2 * Mp) -
            0.11 * Math.sin(D)
        ) * toRad;

      const k = (1 + Math.cos(i)) / 2;
      return k;
    }

    const date = new Date();
    const moonValue = getLunarPhase();
    const widget = document.getElementById("widget");

    widget.innerHTML = moonValue.emoji;
    widget.setAttribute(
      "title",
      moonValue.name +
        " - " +
        Math.floor(getIlluminatedFractionOfMoon(getJulianDate()) * 100) +
        "%"
    );
  </script>
